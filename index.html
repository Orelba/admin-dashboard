<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="images/list.svg" alt="Header Lines" height="35" width="35">
    </div>
    <nav>
      <div class="nav-item active">
        <img src="images/house.svg" alt="Home">
        <p>Home</p>
      </div>
      <div class="nav-item">
        <img src="images/trophy.svg" alt="Projects">
        <p>Projects</p>
      </div>
      <div class="nav-item">
        <img src="images/receipt-cutoff.svg" alt="Billings">
        <p>Billings</p>
      </div>
      <div class="nav-item">
        <img src="images/person.svg" alt="Team Members">
        <p>Team Members</p>
      </div>
      <div class="nav-item">
        <img src="images/bar-chart.svg" alt="Stats">
        <p>Stats</p>
      </div>
      <div class="nav-item">
        <img src="images/gear.svg" alt="Settings">
        <p>Settings</p>
      </div>
    </nav>
    <div class="user-profile">
      <div class="profile-pic-wrapper">
        <img class="profile-pic" src="images/profile-pic.jpg" alt="Face" height="47" width="47">
        <div class="online-dot"></div>
      </div>
      <p class="user-name">David Jones</p>
    </div>
  </div>

  <main class="main-content">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti nostrum quibusdam corporis libero in dolorum? Eligendi, at illum! Consequuntur dolore culpa aperiam ea id, soluta repellendus dicta eligendi deleniti eos?</p>
  </main>
</body>

</html>
